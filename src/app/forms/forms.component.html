<form>
  <div *ngFor="let form of formInfo">
    <div class="panel-form row" *ngIf="form.paramList[0].isForm">
      <div class="col s1 title">
        {{ form.header }}
      </div>
      <div class="row form-header">
        <div *ngFor="let formData of form.paramList[0].formType | keyvalue: returnZero">
          <mat-form-field class="col" [ngClass]="{
          's1': formData.value.length <= 6 && formData.value.length >= 0,
          's2': formData.value.length <= 15 && formData.value.length > 6,
          's3': formData.value.length <= 20 && formData.value.length > 15,
          's4': formData.value.length <= 25 && formData.value.length > 20,
          's6': formData.value.length > 25}">
            <input matInput [placeholder]="formData.key" [value]="formData.value" />
          </mat-form-field>
        </div>
      </div>
      <div class="panel" *ngFor="let formDetailSection of form.paramList[0].formFields | keyvalue: returnZero">
        <div class="panel-section">
          <div class="panel-heading" [ngClass]="{'active': formDetailSection.key === selectFormSection}" (click)="
            ExpendAccordionSection($event, formDetailSection)">
            {{formDetailSection.key}}
          </div>
          <div class="panel-body" [ngClass]="{'active': formDetailSection.key === selectFormSection}">
            <div class="row">
              <div *ngFor="let formDetailField of formDetailSection.value | keyvalue: returnZero">
                <mat-form-field class="col" [ngClass]="{
        's1': formDetailField.value.length <= 6 && formDetailField.value.length >= 0,
        's2': formDetailField.value.length <= 15 && formDetailField.value.length > 6,
        's3': formDetailField.value.length <= 20 && formDetailField.value.length > 15,
        's4': formDetailField.value.length <= 25 && formDetailField.value.length > 20,
        's6': formDetailField.value.length > 25}">
                  <input matInput [placeholder]="formDetailField.key" [value]="formDetailField.value" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-testing [testingData]="currentData"></app-testing>
</form>
